<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Data Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Netflix Data Visualization</h1>
        <p>Explore the trends and insights from Netflix data</p>
        
        <select id="year-filter">
            <p>Select a year : </p><option value="">Select a Year</option>
        </select>
    </header>

    <!-- Visualization Container: Includes first two charts -->
    <div id="visualization-container">
        <div id="chart1-container">
            <h3>Distribution of Movies and TV Shows</h3>
            <div id="chart1"></div>
        </div>

        <div id="chart2-container">
            <h3 >Distribution of Content by Genre</h3>
            <div id="chart2"></div>
        </div>
    </div>

    <!-- Line Chart Container: Third chart -->
    <div id="line-chart-container">
        <h3>Movies and TV Shows Released by Year</h3>
        <div id="chart3"></div>
    </div>



    <div id="tooltip" style="position: absolute; visibility: hidden; background-color: #fff; border: 1px solid #ccc; padding: 5px; border-radius: 4px;"></div>
    <div id="chart-container"></div>
    <div id="top10-container"></div>



    <div id="heatmap-container"></div>


    <footer>
        <p>&copy; 2025 Netflix Data Visualizations</p>
    </footer>









    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
    <script src="rating.js"></script>
    <script src="bubblechart.js"></script>

</body>
</html>
